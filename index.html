<!DOCTYPE html>

    <title>LPT 3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sevillana&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <div class="nav-left-wrapper">
                <div class="logo-container">

                <a class='header-a' href=""></a>
                <a class='header-a' href=""></a>

            </div>
        </nav>

    </header>
    
    <main>

        <section class="main1-hero">
            <div class="main1-outer-wrapper">
                <div class="main1-img-container">
                    <img id="main1-img" src="" alt="Imagem artística de uma terapeuta">
                </div>
                <div class="main1-text-container">
                    <h1 id="h1"></h1>
                    <p id="main1-p"></p>
                    <button id="main1-button"></button>
                </div>
            </div>

        </section>

        <section class="main2-pra-que-terapia">
            <div class="main2-outer-wrapper">
                <div class="main2-text-wrapper">
                    <h3 id="main2-h3"></h3>
                    <h2 id="main2-h2"></h2>
                    <p id="main2-p"></p>
                    <a id="main2-a" href=""></a>

                    <div class="line-div"></div>

                    <h5 id="main2-h5"></h5>
                    <h6 id="main2-h6-a"></h6>
                    <h6 id="main2-h6-b"></h6>

                </div>
                <div class="main2-img-wrapper">
                    <img id="main2-img" src="" alt="Imagem cartunesca de sessão de terapia.">

            </div>

                    <p id="main3-p3"></p>
                    <p id="main3-p4"></p>
                </div>
            </div>
        </section>

        <section class="main4-testemunhos">
            <div class="main4-outer-wrapper">
                <h3 id="main4-h3"></h3>
                <h2 id="main4-h2"></h2>

                        <h4 class="slide-h4"></h4>
                        <h5 class="slide-h5"></h5>
                    </div>
                </div>
            </div>
        </section>

        <section class="main5-areas">
            <div class="main5-outer-wrapper">
                <h3 id="main5-h3"></h3>
                <h2 id="main5-h2"></h2>

                <div class="main5-grid">
                    <div class="grid-cell">
                        <h5 class="main5-h5"></h5>
                        <h4 class="main5-h4"></h4>
                        <p class="main5-p"></p>

                            <li class="main5-li"></li>
                            <li class="main5-li"></li>
                        </ul>

                        
                    </div>
                    <div class="grid-cell">
                        <h5 class="main5-h5"></h5>
                        <h4 class="main5-h4"></h4>
                        <p class="main5-p"></p>
                        <ul>
                            <li class="main5-li"></li>
                            <li class="main5-li"></li>
                            <li class="main5-li"></li>
                        </ul>

                        
                    </div>
                </div>

                <h6 id="main5-h6"></h6>
                <button id="main5-button"></button>
            </div>

        <section class="CTA">
            <div class="CTA-outer-wrapper">
                <div class="CTA-left">
                    <h2>75%</h2>
                    <p>A porcentagem de pessoas que experimentam benefícios
                        derivados de acompanhamento psicoterapêutico.
                    </p>
                    <h6>American Psychology Association</h6>
                </div>

                <div class="CTA-right">
                    <h3>Melhor qualidade de vida, expectativas mais saudáveis, rotina leve e equilibrada, a um clique de distância.</h3>
                    <button>CONVERSAR COM A DOUTORA</button>
                </div>
            </div>
        </section>

    <footer>

    </footer>
